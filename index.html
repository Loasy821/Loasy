    * {

    body {

    }

    a {

    /* --- NAVBAR --- */
    header {

      width: 100%;

      left: 0;
      background: rgba(13, 17, 23, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      z-index: 1000;
      transition: background 0.3s;
    }

    header.scrolled {
      background: rgba(13, 17, 23, 0.98);
    }

      font-weight: 700;

    nav a {
      margin-left: 30px;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #58a6ff;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    section {

      flex-direction: column;

      align-items: center;
      text-align: center;

      margin-bottom: 10px;
      animation: fadeIn 1s ease forwards;
    }

    .hero h2 {

      color: #8b949e;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease forwards;
    }

      border: none;
      border-radius: 8px;
      background: #238636;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      animation: fadeIn 2s ease forwards;
    }

    .hero button:hover {
      transform: scale(1.05);
      background: #2ea043;
    }

      object-fit: cover;
